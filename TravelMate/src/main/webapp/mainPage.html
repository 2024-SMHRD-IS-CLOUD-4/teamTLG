
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Mate Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6eef2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 20px;
            background-color: #e6eef2;
        }
        .header div {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header .mypage {
            cursor: pointer;
            font-weight: bold;
        }
        .side-menu {
            width: 20%;
            float: left;
            padding: 20px;
            background-color: #f7f7f7;
            height: calc(100vh - 80px);
            box-sizing: border-box;
        }
        .side-menu button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #dcdcdc;
            cursor: pointer;
        }
        .calendar-container {
            width: 75%;
            float: right;
            padding: 20px;
            box-sizing: border-box;
        }
        .calendar {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .modal-content {
            max-width: 300px; /* 모달 창의 최대 너비 설정 */
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            box-sizing: border-box;
        }
        .modal-content h2 {
            font-size: 20px;
            color: #d36d6d;
            margin-bottom: 20px;
        }
        .modal-content .logo-placeholder {
            width: 100px;
            height: 100px;
            background-color: #e6eef2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: auto;
            margin-bottom: 20px;
            color: #333;
        }
        .modal-content input[type="text"],
        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-content .gender-check {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 8px 0;
        }
        .modal-content .email-container {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-top: 8px;
        }
        .modal-content select {
            flex: 0.5; /* 셀렉트 박스의 크기 조정 */
            padding: 8px;
        }
        .modal-content .register-btn {
            padding: 10px;
            width: 100%;
            background-color: #dcdcdc;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
        .modal-content .google-btn {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            display: block;
        }
        .modal-content .register-link {
            margin-top: 5px;
            cursor: pointer;
            text-decoration: underline;
            color: #666;
        }
        .modal-content .register-link:hover {
            cursor: pointer; /* 커서 변경 */
            color: #333; /* 색상 변경으로 시각적 효과 추가 */
        }
        .close-btn {
            background-color: #ccc;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
    </style>
    <script>
        function openModal(modalId) {
            // Close other modals before opening the target modal
            closeModal('loginModal');
            closeModal('registerModal');
            document.getElementById(modalId).style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function completeRegistration() {
            closeModal('registerModal'); // Close registration modal
            alert("회원가입이 완료되었습니다. 메인 화면으로 돌아갑니다."); // Confirmation alert
            // Any additional logic to return to the main screen can be added here
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <span class="mypage" onclick="openModal('loginModal')">👤 my page</span>
                <span class="backpack" onclick="openModal('myModal')">📁 나만의 여행가방</span>
            </div>
            <h1>Travel Mate</h1>
        </div>

        <!-- Side Menu -->
        <div class="side-menu">
            <button onclick="location.href='TravelMate_Review.html'">상세계획 페이지</button>
            <button onclick="location.href='TravelMate_Review.html'">여행게시판</button>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-container">
            <!-- Placeholder for Google Calendar API -->
            <div class="calendar" id="calendar">
                <!-- Google Calendar API should be integrated here -->
                <p style="text-align: center; padding-top: 220px; color: #999;">Google Calendar API 영역</p>
            </div>
        </div>

        <!-- Travel Bag Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal('myModal')">X</button>
                <h2>나만의 체크리스트</h2>
                <ul>
                    <li>셀카봉</li>
                    <li>고데기</li>
                    <li>화장품</li>
                </ul>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal('loginModal')">X</button>
                <div class="logo-placeholder">로고</div>
                <input type="text" placeholder="아이디를 입력해주세요.">
                <input type="password" placeholder="비밀번호를 입력해주세요.">
                <button class="login-btn">로그인</button>
                <a href="#" class="google-btn">google로 로그인하기</a>
                <span class="register-link" onclick="openModal('registerModal')">회원가입 하기</span>
            </div>
        </div>

        <!-- Registration Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal('registerModal')">X</button>
                <h2>Travel Mate 회원가입</h2>
                <input type="text" placeholder="아이디를 입력해주세요.">
                <input type="password" placeholder="비밀번호를 입력해주세요.">
                <input type="text" placeholder="이름을 입력해주세요.">
                <div class="gender-check">
                    <span>성별 체크</span>
                    <input type="radio" name="gender" value="male"> 남
                    <input type="radio" name="gender" value="female"> 여
                </div>
                <div class="email-container">
                    <input type="text" placeholder="이메일을 입력해주세요.">
                    @
                    <select>
                        <option>직접입력</option>
                        <option>gmail.com</option>
                        <option>naver.com</option>
                        <option>daum.net</option>
                    </select>
                </div>
                <button class="register-btn" onclick="completeRegistration()">회원가입</button>
            </div>
        </div>
    </div>
</body>
</html>
